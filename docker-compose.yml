version: '3'
services:
  nmap-prometheus-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nmap-prometheus-exporter
    volumes:
      - /path/to/your/portscanip.nmap:/app/portscanip.nmap
    ports:
      - "9808:9808"
    env_file: .env  # Specify the path to your .env file here
    restart: always
    networks:
      - exporter_network

networks:
  exporter_network:
